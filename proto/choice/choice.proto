syntax = "proto3";

package choice;

option go_package = "github.com/esc-chula/intania-vote/libs/grpc-go/choice";

message Choice {
    string number = 1;
    string name = 2;
    string description = 3;
    optional string information = 4;
    optional string image = 5;
    optional uint32 ballotCounter = 6;
}